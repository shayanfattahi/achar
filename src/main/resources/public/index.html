<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">

    <style>


    </style>


</head>
<body class="bg-total">
<main class="container rounded-3 p-3 mt-5 col-4">
    <div class="">
        <p>اطلاعات کارت</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">:شماره کارت</label>
            <input type="text" class="form-control" id="cardNumber">
        </div>
        <div class="mb-3">
            <label for="cvv2" class="form-label">:cvv2</label>
            <input type="text" class="form-control" id="cvv2">
        </div>
        <button class="btn btn-primary" id="paymentBtn">تایید</button>
    </form>
</main>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.3.slim.js"
        integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.14/sweetalert2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>

    $("#paymentBtn").on('click', (e) => {
        e.preventDefault();
        const cardNumber = document.getElementById('cardNumber').value;
        const cvv2 = document.getElementById('cvv2').value;

        const form = new FormData();
        form.append('cardNumber', cardNumber);
        form.append('cvv2', cvv2);

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/payment/test",
            data: form,
            processData: false,
            contentType: false,
            dataType: "text",
            success: function (response) {
                alert(response.value)
            },
            error: function (response) {
                alert(response.value)
            }
        })
    })

</script>
</html>
